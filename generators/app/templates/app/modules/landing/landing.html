<section class="landing-top">
  <div class="jumbotron text-center">
    <div class="vertical-middle container">
      <h1 class="text-inverse center-block" translate="landing.title"></h1>
      <h4 class="text-inverse center-block" translate="landing.subtitle"></h4>
      <p>
        <mailing-form class="col-sm-8 col-sm-offset-2"></mailing-form>
      </p>
    </div>
  </div>
</section>

<section class="landing-container container">
  <article class="row">
    <div class="col-sm-12 text-center">
      <h2 translate="landing.what.title"></h2>
      <h4 translate="landing.what.subtitle"></h4>
      <p translate="landing.what.body"></p>
    </div>
  </article>
</section>

<section class="landing-container landing-claims bg-primary text-center">
  <div class="container no-gutter">
    <div class="col-sm-12">
      <h5 class="text-uppercase" translate="landing.claims.title"></h5>
    </div>

    <div class="col-sm-6 col-md-3">
      <svg class="icon icon-big-check text-inverse">
        <use xlink:href="/images/icons.svg#icon-big-check"></use>
      </svg>
      <p translate="landing.claims.body1"></p>
    </div>

    <div class="col-sm-6 col-md-3">
      <svg class="icon icon-big-scratch text-inverse">
        <use xlink:href="/images/icons.svg#icon-big-scratch"></use>
      </svg>
      <p translate="landing.claims.body2"></p>
    </div>

    <div class="col-sm-6 col-md-3">
      <svg class="icon icon-big-graph text-inverse">
        <use xlink:href="/images/icons.svg#icon-big-graph"></use>
      </svg>
      <p translate="landing.claims.body4"></p>
    </div>

    <div class="col-sm-6 col-md-3">
      <svg class="icon icon-big-notification text-inverse">
        <use xlink:href="/images/icons.svg#icon-big-notification"></use>
      </svg>
      <p translate="landing.claims.body3"></p>
    </div>
  </div>
</section>

<section class="landing-container landing-carousel">

  <div class="container">
    <landing-carousel></landing-carousel>
  </div>

</section>
